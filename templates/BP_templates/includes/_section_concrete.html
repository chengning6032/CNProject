<div class="content-section card">
    <h3>5. 混凝土基座</h3>
    <form method="post" id="concrete-form">
        {% csrf_token %}

        <!-- 直接鎖固選項 -->
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="infinite_plane" name="infinite_plane">
                <label class="form-check-label" for="infinite_plane">柱底板直接鎖固於無限大平面</label>
            </div>
        </div>

        <div class="form-group flex-1">
            <label for="concrete_x" class="concrete-label">X方向尺寸 (cm)：</label>
            <input type="number" class="form-control concrete-input" id="concrete_x" name="concrete_x"
                   min="0" step="1" required>
        </div>

        <div class="form-group flex-1">
            <label for="concrete_y" class="concrete-label">Y方向尺寸 (cm)：</label>
            <input type="number" class="form-control concrete-input" id="concrete_y" name="concrete_y"
                   min="0" step="1" required>
        </div>

        <div class="form-group flex-1">
            <label for="concrete_thickness" class="concrete-label">基座厚度 h (cm)：</label>
            <input type="number" class="form-control concrete-input" id="concrete_thickness"
                   name="concrete_thickness" min="0" step="1" required>
        </div>

        <div class="form-group">
            <label for="grout_thickness" class="concrete-label">灌漿厚度 (cm)：</label>
            <input type="number" class="form-control concrete-input" id="grout_thickness"
                   name="grout_thickness" min="0" step="0.1" required>
            <small class="form-text text-muted">建議不小於 2.5cm</small>
        </div>

        <!-- 抗壓強度保持不變 -->
        <div class="form-group flex-1">
            <label for="concrete_fc">抗壓強度 f'<sub>c</sub> (kgf/cm<sup>2</sup>)：</label>
            <input type="number" class="form-control" id="concrete_fc" name="concrete_fc" min="0" step="1"
                   value="210" required>
        </div>
    </form>
</div>
